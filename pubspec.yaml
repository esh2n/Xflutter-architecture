name: sample_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  get: ^4.1.4
  freezed_annotation: ^0.14.2
  flutter_flavor: ^3.0.0
  flutter_flavorizr: ^2.0.0
  flutter_launcher_icons: ^0.9.0
  cached_network_image: ^3.0.0
  firebase_core: ^1.3.0
  intl: ^0.17.0
dev_dependencies:
  build_runner: ^2.0.5
  freezed: ^0.14.2
  json_serializable: ^4.1.3
  mockito: ^5.0.10
  pedantic_mono:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
# icon setting
flutter_icons:
  image_path: "assets/images/appicon.png"
  image_path_android: "assets/images/app_icon/icon.png"
  image_path_ios: "assets/images/app_icon/icon.png"
  adaptive_icon_background: "assets/images/app_icon/background.png"
  adaptive_icon_foreground: "assets/images/app_icon/foreground.png"
  remove_alpha_ios: true
  android: true
  ios: true
flutter:
  uses-material-design: true
# flavor setting
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios:
  flavors:
    dev:
      app:
        name: "App(dev)"
      android:
        applicationId: "com.esh2n.dev"
        firebase:
          config: ".firebase/dev/google-services.json"
      ios:
        bundleId: "com.esh2n.dev"
        firebase:
          config: ".firebase/dev/GoogleService-Info.plist"
    stg:
      app:
        name: "App(stg)"
      android:
        applicationId: "com.esh2n.stg"
        firebase:
          config: ".firebase/stg/google-services.json"
      ios:
        bundleId: "com.esh2n.stg"
        firebase:
          config: ".firebase/stg/GoogleService-Info.plist"
    prod:
      app:
        name: "App"
      android:
        applicationId: "com.esh2n"
        firebase:
          config: ".firebase/prod/google-services.json"
      ios:
        bundleId: "com.esh2n"
        firebase:
          config: ".firebase/prod/GoogleService-Info.plist"